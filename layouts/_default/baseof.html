<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">  
		<title>{{- block "title" . -}} {{ .Title }} &mdash; {{ .Site.Title }} {{- end -}}</title>
		{{ $style := resources.Get "styles/main.css" | resources.Minify }}
		<link rel="stylesheet" href="{{ $style.Permalink }}">
		{{ with .OutputFormats.Get "rss" -}}
		{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
		{{ end -}}
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism.min.css" />
		{{- block "header" . -}}
		{{- end -}}
	</head>
	<body>
		{{- block "main" . -}}
		{{- end -}}
		{{- block "footer" . -}}
		{{- end -}}
		<!-- Cloudflare Web Analytics -->
		<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "7e685cdfbe6e496396ca70a124dadd1a"}'></script>
		<!-- End Cloudflare Web Analytics -->
	</body>
</html>
